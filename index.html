<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Racer</title>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- Font - Tomorrow -->
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <!-- Font - Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Word Racer</h1>
  </header>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Instructions -->
    <div class="instructions">
      <p>Type The Given Word Within The Time Limit. To play again, type the current word, and your score will reset.</p>
    </div>

    <!-- Time & Score -->
    <div class="time-score">
      <div class="time">
        <h3>Countdown:
          <span id="time">0</span>
        </h3>
      </div>
      <div class="score">
        <h3>Score:
          <span id="score">0</span>
        </h3>
      </div>
    </div>
  </div>

  <!-- Word & Input -->
  <div class="word-input">
    <h2 class="current-word" id="current-word">hello</h2>
    <input id=placeholder type="text" placeholder="Type the text above to begin..." spellcheck="false">
    <h4 id="message"></h4>
  </div>

  <!-- Main Script File -->
  <script src="main.js"></script>
</body>

</html>
